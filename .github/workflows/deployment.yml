name: Deploy to GCP Cloud Storage

on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - run: |
          sudo apt-get install ruby-full build-essential zlib1g-dev
          echo '# Install Ruby Gems to ~/gems' >> ~/.bashrc
          echo 'export GEM_HOME="$HOME/gems"' >> ~/.bashrc
          echo 'export PATH="$HOME/gems/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc

          sudo gem install jekyll bundler

          bundle install

          bundle exec jekyll build

          zip -r site.zip _site/
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: site-build
          path: site.zip
          retention-days: 5
    
      - name: Setup Credentials File
        id: setup_credentials_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'creds.json'
          encodedString: ${{ secrets.GCP_DEPLOYMENT }}


      - name: 'GCP SDK Auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ steps.setup_credentials_file.outputs.filePath }}
